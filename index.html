<body>

<main>
  <div class=" fotos ">

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/vista-frontal-gafas-protectoras-casco-auriculares.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/img/mujer-pie-sala-fabrica-mostrando-pulgares-arriba-mientras-usa-mascara-higienica-como-prevencion-contra-virus-corona.jpg" class="d-block w-100" alt="...">

      <div class="carousel-item">

      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </div>

  <div class="card">
    
    <div class="card1">
      <h3 class="card-title"><i class="fa-solid fa-triangle-exclamation"></i> Menciona tú situación de peligro</h3>
      <p class="card-text"><input type="email" class="form-control" id="exampleFormControlInput1" placeholder=" Describa aquí su situación"></p>
      <a href="#" class="btn btn-warning"> Reportar</a>
    </div>
    <div class="card2">
      <h3 class="card-title"><i class="fa-solid fa-circle-exclamation"></i> Informar sobre peligros encontrados</h3>
      <p class="card-text"><input type="email" class="form-control" id="exampleFormControlInput1" placeholder=" informa aquí la situación"></p>
      <a href="#" class="btn btn-danger"> Informar</a>
    </div>
    <div class="card3">
      <h3 class="card-title"><i class="fa-solid fa-star"></i>Calificación y Sugerencias </h3>
      <p class="card-text"><input type="email" class="form-control" id="exampleFormControlInput1" placeholder=" Dejanos alguna sugerencia aquí y valoranos en una escala de 1 a 5 "></p>
      <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">
          <button type="button" class="btn btn-outline-secondary">1</i></button>
          <button type="button" class="btn btn-outline-secondary">2</button>
          <button type="button" class="btn btn-outline-secondary">3</button>
          <button type="button" class="btn btn-outline-secondary">4</button>
          <button type="button" class="btn btn-outline-secondary">5</button>
        </div>
    </div>
    
  </div>
  
</main>

      

<section>

            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
    </div>
</section>
